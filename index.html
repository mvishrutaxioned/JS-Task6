<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>JS-Task6</title>
    <meta name="description" lang="en" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
    <link rel="stylesheet" media="screen" href="assets/css/style.css" >
  </head>
  <body>
    <!--container start-->
    <div class="container">
      <!--main section start-->
      <main>
        <div class="wrapper">
          <div>
            <h2>Password Generator</h2>
            <form action="#FIXME" id="generateForm">
              <div>
                <input type="text" name="password" id="password">
                <button id="copy"><i class="far fa-clipboard"></i></button>
              </div>
              <ul>
                <li>
                  <p>Password Length</p>
                  <div>
                    <input required type="number" name="length" id="length" min="8" max="20" value="10">
                  </div>
                </li>
                <li>
                  <p>Include uppercase letters</p>
                  <div>
                    <input type="checkbox" name="upperCase" id="upperCase" checked>
                  </div>
                </li>
                <li>
                  <p>Include lowercase letters</p>
                  <div>
                    <input type="checkbox" name="lowerCase" id="lowerCase" checked>
                  </div>
                </li>
                <li>
                  <p>Include Numbers</p>
                  <div>
                    <input type="checkbox" name="numbers" id="numbers">
                  </div>
                </li>
                <li>
                  <p>Include Symbols</p>
                  <div>
                    <input type="checkbox" name="symbols" id="symbols">
                  </div>
                </li>
              </ul>
              <button type="submit" title="Generate Password" id="generatePass">Generate Password</button>
            </form>
          </div>
        </div>
      </main>
      <!--main section end-->
    </div>
    <!--container end-->

    <script src="./assets/js/script.js"></script>
  </body>
</html>
